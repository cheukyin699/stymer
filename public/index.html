<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Timer</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 

    <link rel="stylesheet" href="/base.css" type="text/css" />

    <script src="/__/firebase/4.13.0/firebase-app.js"></script>
    <script src="/__/firebase/4.13.0/firebase-auth.js"></script>
    <script src="/__/firebase/4.13.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

    <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

    <script type="text/JavaScript" src="/base.js"></script>
    <script type="text/JavaScript" src="/auth.js"></script>
  </head>
  <body>
    <div class="timer">
      <div class="time">00:00:00</div>
      <div class="btns">
        <button id="start">Start</button>
        <button id="count-down" disabled>Count Down</button>
        <button id="reset">Reset</button>
      </div>

      <div id="firebaseui-auth-container"></div>
      <button id="logout" onclick="firebase.auth().signOut()">Logout</button>

      <div class="sellout">
        <label id="selloutlabel">URL to view</label>
        <input id="sellouturl" />
      </div>
    </div>
  </body>
</html>
